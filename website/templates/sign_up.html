{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/style/login_sign-up.css">
<br><br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" class="form_">
        <h3 class="text-center mb-4">Sign Up</h3>

        <!-- ข้อมูลทั่วไป -->
        <div class="form-border">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="Enter first name" required>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
          </div>

          <!-- เลือกประเภทผู้ใช้งาน -->
          <div class="form-group">
            <label>Register as</label>
            <select class="form-control" name="role" id="role" onchange="toggleRoleFields()" required>
              <option value="">-- Select Role --</option>
              <option value="disabled">ผู้พิการทางการสื่อสาร</option>
              <option value="employer">ผู้ว่าจ้าง</option>
            </select>
          </div>
        </div>

        <!-- ฟิลด์สำหรับผู้พิการ -->
        <div id="disabledFields" style="display: none;" class="form-border mt-3">
          <h5>ข้อมูลผู้พิการทางการสื่อสาร</h5>
          <div class="form-group">
            <label>ประเภทความพิการ</label>
            <select class="form-control" name="disability_type" required>
              <option value="">-- เลือกประเภทความพิการ --</option>
              <option value="hearing">การได้ยิน</option>
              <option value="communication">การสื่อสาร</option>
              <option value="both">การสื่อสารและการได้ยิน</option>
            </select>
          </div>

          <div class="form-group">
            <label>ทักษะที่มี</label>
            <textarea class="form-control" name="skills" placeholder="เช่น งานกราฟิก, แปลภาษามือ"></textarea>
          </div>

          <div class="form-group">
            <label>เรซูเม่ (ข้อความ)</label>
            <textarea class="form-control" name="resume_text" placeholder="เขียนประวัติการศึกษา/การทำงาน"></textarea>
          </div>

          <div class="form-group">
            <label>ลิงก์วิดีโอแนะนำตัว</label>
            <input type="text" class="form-control" name="resume_video_url" placeholder="เช่น YouTube URL">
          </div>

          <div class="form-group">
            <label>ที่อยู่ (จังหวัด)</label>
            <input type="text" class="form-control" name="location" placeholder="เช่น กรุงเทพมหานคร">
          </div>
        </div>

        <!-- ฟิลด์สำหรับผู้ว่าจ้าง -->
        <div id="employerFields" style="display: none;" class="form-border mt-3">
          <h5>ข้อมูลผู้ว่าจ้าง</h5>
          <div class="form-group">
            <label>ชื่อบริษัท</label>
            <input type="text" class="form-control" name="company_name" placeholder="เช่น บริษัท ABC จำกัด">
          </div>

          <div class="form-group">
            <label>ชื่อผู้ติดต่อ</label>
            <input type="text" class="form-control" name="contact_person" placeholder="เช่น คุณสมชาย ผู้จัดการ">
          </div>

          <div class="form-group">
            <label>เบอร์โทรติดต่อ</label>
            <input type="text" class="form-control" name="contact_phone" placeholder="เช่น 0812345678">
          </div>

          <div class="form-group">
            <label>อีเมลติดต่อ</label>
            <input type="email" class="form-control" name="contact_email" placeholder="เช่น contact@company.com">
          </div>

          <div class="form-group">
            <label>ที่อยู่บริษัท</label>
            <input type="text" class="form-control" name="address" placeholder="เช่น 123 ถนนสุขุมวิท กรุงเทพฯ">
          </div>
        </div>

        <!-- ปุ่ม submit -->
        <div class="text-right mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleRoleFields() {
    const role = document.getElementById('role').value;
    document.getElementById('disabledFields').style.display = role === 'disabled' ? 'block' : 'none';
    document.getElementById('employerFields').style.display = role === 'employer' ? 'block' : 'none';
  }
</script>
{% endblock %}
