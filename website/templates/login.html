{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<!-- Include external CSS stylesheet -->
<link rel="stylesheet" type="text/css" href="../static/style/login_sign-up.css">
<br><br><br><br><br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login form -->
        <form method="POST" class="form_">
          <h3 class="text-center mb-4">Login</h3>
          
          <div class="form-border">
            <!-- Email input -->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>

            <!-- Password input -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>

          </div>
          <br> 
            <!-- Submit button -->
            <div class="text-right">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

      </div>

    </div>

  </div>
{% endblock %}
