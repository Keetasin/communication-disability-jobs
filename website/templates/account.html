{% extends "base.html" %}

{% block title %}
Account
{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    #container {
        background: rgba(255, 255, 255, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
        width: 94vw;
        height: 89vh;
        margin: 100px 50px;
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
    }

    .profile-card {
        background: linear-gradient(135deg, #0056b3, #0094ff);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .user-info {
        font-size: 18px;
    }

    .logout-btn {
        display: block;
        margin-top: 20px;
        padding: 12px 20px;
        background: linear-gradient(45deg, #dc3545, #ff6b6b);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
    }
    
    .logout-btn:hover {
        background: linear-gradient(45deg, #c82333, #ff3b3b);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
</style>

<div id="container">
    <div class="profile-card">
        <h2>üë§ Account</h2>
        <p class="user-info">üìß Email: {{ email }}</p>
        <p class="user-info">üìù Name: {{ first_name }}</p>
    </div> 

    <a href="{{ url_for('auth.logout') }}" class="logout-btn">üö™ Logout</a>
</div>


{% endblock %}
